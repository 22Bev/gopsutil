issues:
  max-same-issues: 0
linters:
  enable:
    - durationcheck
    - errorlint
    - gci
    - gofmt
    - gofumpt
    - gosimple
    - misspell
    - typecheck
    - unparam
  disable:
    - deadcode
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - structcheck
    - unused
    - varcheck
